<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--CUSTOM STYLESHEET-->

<section class="form__section">
    <div class="container form__section-container">
        <h2>Kaydol</h2>
        <div class="alert__message success">
            <p>Bu bir hata mesajıdır</p>
        </div>
        <form action="" enctype="multipart/form-data">
            <input type="text" placeholder="Ad">
            <input type="text" placeholder="Soyad">
            <input type="text" placeholder="Kullanıcı Adı">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Şifre giriniz">
            <input type="password" placeholder="Şifreyi onaylayın">
            <div class="form__control">
                <label for="avatar"> Kullanıcı Avatarı</label>
                <input type="file" id="avatar">
            </div>
            <button type="submit" class="btn">Kayıt Ol</button>
            <small> Zaten hesabınız var mı? <a href="signin.html">Giriş Yap</a></small>
        </form>
    </div>
</section>
